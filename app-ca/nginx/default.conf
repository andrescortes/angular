server {
  listen 0.0.0.0:80;
  listen [::]:80;

  root /usr/share/nginx/html;
  index index.html;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Enable GZIP Compression
  gzip on;
  gzip_comp_level 6;
  gzip_vary on;
  gzip_min_length 1000;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_buffers 16 8k;
  gunzip on;

  # Security Headers
  client_max_body_size 10M;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Frame-Options DENY;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Disable unwanted HTTP methods
  if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$) {
    return 405;
  }

  # ===== NUEVO: Proxear llamadas API al backend =====
  location /api/ {
    proxy_pass http://app-ca:9000/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Serve Angular Application and Handle Client-Side Routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache Static Assets
  location ~* \.(?:js|css|ico|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public, max-age=15552000, immutable";
  }

  # Prevent access to hidden files
  location ~ /\. {
    deny all;
  }

  # Prevent access to sensitive files
  location ~* (nginx.conf|nginx\.conf|\.htaccess|\.git|\.env) {
    deny all;
  }

  # Redirect 404 errors to index.html
  error_page 404 /index.html;
}
