<div class="flex flex-col items-center justify-center">
  <h2 mat-dialog-title>Hi {{data.name}}</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex flex-col">

    <mat-dialog-content>
      <div class="flex flex-col items-center justify-center gap-4 p-4">
        <mat-form-field>
          <mat-label>Id</mat-label>
          <input matInput formControlName="id" readonly />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required (blur)="updateErrorMessage('name')" />
          @if (email.invalid) {
          <mat-error>{{errorMessage.get('name') | titlecase}}</mat-error>
          }
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required (blur)="updateErrorMessage('email')" />
          @if (email.invalid) {
          <mat-error>{{errorMessage.get('email') | titlecase}}</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="datepicker" formControlName="createdAt" required
            (blur)="updateErrorMessage('createdAt')" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          @if (email.invalid) {
          <mat-error>{{errorMessage.get('createdAt') | titlecase}}</mat-error>
          }
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-raised-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button [mat-dialog-close]="createUser()"
        [disabled]="userForm.invalid">Update</button>
    </mat-dialog-actions>
  </form>
</div>
