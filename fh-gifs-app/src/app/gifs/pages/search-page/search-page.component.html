<h2 class="text-2xl font-bold mt-5">Search Gifs</h2>
<h3 class="text-sm text-gray-500">Search gifs by name, description or tags</h3>

<section class="flex flex-col gap-4">
    <input class="mt-3 border border-gray-300 rounded-md p-2" type="text" name="search-input" id="search-input"
        (keyup.enter)="onSearch(txtSearch.value)" #txtSearch>
</section>

@if (gifs.length > 0) {
<section class="py-5">
    <app-gif-list [gifs]="gifs"></app-gif-list>
</section>
}
