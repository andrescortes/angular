<h2 class="text-2xl text-gray-800 font-bold mt-5">Search Gifs</h2>
<div class="flex justify-between">
  <h3 class="text-sm text-gray-500">Search gifs by name, description or tags</h3>
  <button (click)="clear()" class="text-gray-800 cursor-pointer">
    <i class="fa fa-trash " aria-hidden="true"></i><span> Clean History</span>
  </button>
</div>

<section class="flex flex-col gap-4">
  <input class="mt-3 border text-gray-800 border-gray-300 rounded-md p-2" type="text" name="search-input"
    id="search-input" (keyup.enter)="onSearch(txtSearch.value)" #txtSearch />
</section>

@if (gifs().length > 0) {
<section class="py-5">
  <app-gif-list [gifs]="gifs()" />
</section>
}
