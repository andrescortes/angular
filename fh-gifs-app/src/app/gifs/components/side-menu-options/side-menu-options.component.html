<div id="nav" class="w-full px-6">
  @for (menu of menuOptions; track menu.path) {
  <a [routerLink]="menu.path" routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
    <div>
      <i [ngClass]="menu.icon"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{ menu.label }}</span>
      <span class="text-sm text-white/50 hidden md:block">{{ menu.subLabel }}</span>
    </div>
  </a>
  }

  @for (key of historyKeys(); track key) {
  <a [routerLink]="['/dashboard/history', key]" routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
    <div>
      <i class="fa fa-history" aria-hidden="true"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{ key }}</span>
    </div>
  </a>
  }
</div>
